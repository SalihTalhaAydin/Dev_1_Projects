<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <link rel="stylesheet" href="form.css">
</head>
<body>

  <div>
    <label for="title">Title</label>
    <input type="radio" name="title" id="">
    <caption>Mr</caption>
    <input type="radio" name="title" id="">
    <caption>Mrs</caption>
    <input type="radio" name="title" id="">
    <caption>Miss</caption>
    <input type="radio" name="title" id="">
  </div>

  <div>
    <label for="name">First name</label>
    <input type="text" placeholder="first_name">
  </div>

  <div>
    <label for="lastName">Last name</label>
    <input type="text" placeholder="last_name">
  </div>

  <div>
    <label for="email">Email</label>
    <input type="email" placeholder="email">
  </div>

  <div>
    <label for="phoneNumber">Phone Number</label>
    <input type="phoneNumber" placeholder="phone">
  </div>

  <div>
    <label for="zipcode">Zipcode</label>
    <input type="zipcode" placeholder="zipcode">
  </div>

  <div>
    <label for="password">Password</label>
    <input type="password" placeholder="password">
  </div>

  <div>
    <label for="country">Country</label>
    <select name="country">
      <option value="Canada">Canada</option>
      <option value="USA">Canada</option>
      <option value="Ukraine">Canada</option>
      <option value="Turkey">Canada</option>
    </select>
  </div>

  <div>
    <label for="text">Anything I need to know?</label>
    <textarea name="text" id="" cols="30" rows="10" placeholder="Write here ..."></textarea>
  </div>

  <div>
    <input type="checkbox" placeholder="password">
    <label for="checkbox" style="border: 0; background-color: unset;">
      I agree to the 
        <a href="">terms and conditions</a>
    </label>
  </div>

  <div>

    <input type="button" value="Submit" style="color: white; background-color: rgba(0, 0, 255, 0.48);">
  </div>
  
</body>
</html>
