<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="table.css" />
  </head>
  <body>
    <div>
      <h1>Starbucks</h1>

      <table>
        <thead>
          <tr>
            <th colspan="2">DOWNTOWN HOURS</th>
          </tr>
          <tr>
            <th>TIME</th>
            <th>EVENT</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>8:00 am to 5:00 pm</td>
            <td>Monday</td>
          </tr>
          <tr>
            <td>8:00 am to 5:00 pm</td>
            <td>Tuesday</td>
          </tr>
          <tr>
            <td>8:00 am to 5:00 pm</td>
            <td>Wednesday</td>
          </tr>
          <tr>
            <td>8:00 am to 5:00 pm</td>
            <td>Thursday</td>
          </tr>
          <tr>
            <td>8:00 am to 8:00 pm</td>
            <td>Friday</td>
          </tr>
          <tr>
            <td>10:00 am to 2:00 pm</td>
            <td>Saturday</td>
          </tr>
          <tr>
            <td>Closed</td>
            <td>Sunday</td>
          </tr>
        </tbody>
      </table>

      <h1>Walk-ins Welcome</h1>
    </div>
  </body>
</html>
