<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link rel="stylesheet" href="tables.css" />
  </head>
  <body>
    <h1>Tables</h1>

    <table>
      <colgroup>
        <!-- for the column grouping -->
        <col span="1" style="background-color: rgba(0, 0, 0, 0.323)" />
        <col span="1" style="background-color: rgba(169, 25, 25, 0.323)" />
        <col span="1" style="background-color: rgba(68, 172, 57, 0.323)" />
        <col span="1" style="background-color: rgba(69, 223, 198, 0.323)" />
        <col span="2" style="background-color: rgba(14, 17, 142, 0.323)" />
      </colgroup>

      <thead>
        <tr>
          <th>no</th>
          <th>Name</th>
          <th>Last Name</th>
          <th>Age</th>
          <th colspan="2">Height & Weight</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>1</td>
          <td>John</td>
          <td>Doe</td>
          <td>20</td>
          <td>6</td>
          <td>180</td>
        </tr>
        <tr>
          <td>2</td>
          <td>Salih</td>
          <td>Aydin</td>
          <td>23</td>
          <td>6</td>
          <td>180</td>
        </tr>
        <tr>
            <td>3</td>
            <td>Burak</td>
            <td>Simsek</td>
            <td>25</td>
            <td>6</td>
            <td>180</td>
          </tr>
          <tr>
            <td>4</td>
            <td>Ulan</td>
            <td>Rak</td>
            <td>23</td>
            <td>6</td>
            <td>180</td>
          </tr>
      </tbody>
      <tfoot>
        <tr>
          <td colspan="6" style="font-size: x-large;">Table footer here</td>
        </tr>
      </tfoot>
    </table>
  </body>
</html>
