<!-- Version and type -->
<!DOCTYPE html>
<!-- Root element -->
<html>
  <!-- Information about the page -->
  <head>
    <title>Title of this page</title>
    <meta charset="UTF-8" />
    <meta name="author" description="Person who writes the books" />
  </head>
  <!-- Visible content for the page -->
  <body>
    <!-- "div" is for storing the blocks-->
    <div>
      <h1
        class="main-heading"
        height="100px"
        width="100px"
        data-my-attribute="myAttribute"
      >
        This is the h1
      </h1>
      <h2 class="main-heading" height="100px" width="100px">This is the h2</h2>
      <h3 class="main-heading" height="100px" width="100px">This is the h3</h3>
    </div>

    <p id="">This is the <strong>this text is strong</strong> paragraph</p>

    <p>This is unordered list</p>
    <ul>
      <li>Home</li>
      <li>About</li>
      <li>Contact</li>
    </ul>

    <!-- For giving line -->
    <hr />

    <p>This is ordered list</p>
    <ol>
      <li>Home</li>
      <li>About</li>
      <li>Contact</li>
    </ol>

    <!-- span helps us to divide -->
    <p>This is gonna be <span style="color: red">red</span></p>

    <!-- This is giving space -->
    <br />

    <div>
      <!-- This is for media -->
      <img
        src="https://i.pcmag.com/imagery/articles/007g0xDsF7rGWoYblvFpyww-3..v1648523791.jpg"
        alt="rtx 3090ti"
      />
      <p>This is 3090 graphics card</p>
    </div>

    <!-- This is semantic HTML-->
    <figure>
      <img
        style="width: 20%; height: 20%"
        src="https://i.pcmag.com/imagery/articles/007g0xDsF7rGWoYblvFpyww-3..v1648523791.jpg"
        alt="rtx 3090ti"
      />
      <figcaption>This is 3090 graphics card</figcaption>
    </figure>
  </body>
</html>
