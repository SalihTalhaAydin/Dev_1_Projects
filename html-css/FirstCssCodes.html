    <!-- Top to bottom left to right -->
    <!-- External css -->
    <link rel="stylesheet" href="externalCssExample.css" type="text/css" />

      h1 {

    <h1 class="main-header">This is h1 without any css</h1>

    <p class="main-paragraph" style="color: blue">This is a blue paragraph</p>
    <p class="main-paragraph">This is a blue paragraph without css</p>
