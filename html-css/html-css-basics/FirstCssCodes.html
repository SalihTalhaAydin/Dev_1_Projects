<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <!-- Top to bottom left to right -->
    <!-- External css -->
    <link rel="stylesheet" href="externalCssExample.css" type="text/css" />

    <!-- Google font links -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Updock&display=swap"
      rel="stylesheet"
    />

    <!-- Internal css -->
    <style>
      /* applies to everything */
      h1 {
        color: purple;
      }

      body {
        background-color: bisque;
        font-family: Arial, Helvetica, sans-serif;
      }

    </style>

    <!-- External css -->
    <!-- <link rel="stylesheet" href="externalCssExample.css" type="text/css" /> -->
  </head>
  <body>
    <!-- Inline css -->
    <h1 class="main-header" style="color: rgb(56, 135, 135); font-family: 'Updock', cursive;">
      This is h1 with color "aqua"
    </h1>
    <h1 class="main-header">This is h1 without any css</h1>

    <p class="main-paragraph" style="color: blue">This is a blue paragraph</p>
    <p class="main-paragraph">This is a blue paragraph without css</p>

    <img
      src="https://i.guim.co.uk/img/media/30646649ad38eca6e8ddd6108af6de13e43117a4/475_196_4518_3323/master/4518.jpg?width=465&quality=45&auto=format&fit=max&dpr=2&s=1b26861f502042f5ca1f92aca114c837"
      alt="chicken"
    />
  </body>
</html>
